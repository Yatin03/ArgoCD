apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-apps
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: apps-of-apps/argocd-apps
    repoURL: https://git-bitbucket.aws.fico.com:8443/scm/gitops/crossplane_conf.git
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true